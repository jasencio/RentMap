<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> <!-- PrimeFaces -->
<h:head></h:head> 

<h:body>
<h1>Reportes Entrada Salida de Expedientes</h1>

		<p:tabView>
			<p:tab title="Reporte Mensual">
				<h:form>
					<p:growl id="messages" showDetail="true" sticky="true"/>


					<p:dataTable id="reportesTable" var="rep"
						value="#{reportesMB.listReporte}" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,15,20" paginatorPosition="top" style="width:80%;height:100%">
						<p:column headerText="Fecha">
							<h:outputText value="#{rep.fecha}"  >
							<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="Estado">
							<h:outputText value="#{rep.estado eq 'E'?'Enviado':'Recibido'}" />
						</p:column>
						<p:column headerText="A">
							<h:outputText value="#{rep.juzgado1}" />
						</p:column>
						<p:column headerText="B">
							<h:outputText value="#{rep.juzgado2}" />
						</p:column>
						<p:column headerText="C">
							<h:outputText value="#{rep.juzgado3}" />
						</p:column>
						<p:column headerText="D">
							<h:outputText value="#{rep.juzgado4}" />
						</p:column>
						<p:column headerText="E">
							<h:outputText value="#{rep.juzgado5}" />
						</p:column>
						<p:column headerText="F">
							<h:outputText value="#{rep.juzgado6}" />
						</p:column>
						<p:column headerText="G">
							<h:outputText value="#{rep.juzgado7}" />
						</p:column>
						<p:column headerText="H">
							<h:outputText value="#{rep.juzgado8}" />
						</p:column>
						<p:column headerText="I">
							<h:outputText value="#{rep.juzgado9}" />
						</p:column>

						
					</p:dataTable>
				<br/>
				<h:panelGrid columns="2">
							<p:calendar value="#{reportesMB.fecha}" />
							<p:commandButton value="Buscar" action="#{reportesMB.ConsultarReporte}" update="@form" />
						</h:panelGrid>
				



				</h:form>
			</p:tab>
		</p:tabView>

</h:body>
</html>
